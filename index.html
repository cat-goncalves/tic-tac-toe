<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">

		<title>Tic Tac Toe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Tic Tac Toe Game</h1>
		<h2>Instructions</h2>
		<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste sunt quia, cumque, reprehenderit dolorem a laborum minima error enim, aspernatur accusamus fugiat dicta suscipit! Quaerat aut quasi quod consectetur ducimus?</p>
		<h3>Player <span></span> Turn</h3>
		<section class="container" id="container">
			<!-- Top Row -->
			<section class="topRow">
				<section class="box" id="0"></section>
				<section class="box" id="1"></section>
				<section class="box" id="2"></section>
			</section>
			<!-- Middle Row -->
			<section class="middleRow">
				<section class="box" id="3"></section>
				<section class="box" id="4"></section>
				<section class="box" id="5"></section>
			</section>
			<!-- Bottom Row -->
			<section class="bottomRow">
				<section class="box" id="6"></section>
				<section class="box" id="7"></section>
				<section class="box" id="8"></section>
			</section>
		</section>
		<h2 id="winner"></h2>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
